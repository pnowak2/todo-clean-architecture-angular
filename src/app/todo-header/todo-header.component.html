<header class="header">
  <h1>todos</h1>
  <input 
    [(ngModel)]="name"
    type="text"
    class="new-todo" 
    placeholder="What needs to be done?" 
    autofocus="" 
    (keyup.enter)="onAddItem()">

    <input 
      id="toggle-all" 
      class="toggle-all" 
      type="checkbox">
    <label for="toggle-all">
      Mark all as complete
    </label>
</header>
